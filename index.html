<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_subtitle flex_class">
          <div class="header_subtitle_wrapper flex_class">
            <div class="header_subtitle_section flex_class">
              <img
                class="header_subtitle_section_icon"
                src="./img/Icon/Hamburger menu.svg"
                alt="burger-menu"
              />
              <p class="header_subtitle_section_text">Sections</p>
            </div>
            <div class="header_subtitle_searche flex_class">
              <img
                class="header_subtitle_search_icon"
                src="./img/Icon/Search.svg"
                alt="search-icon"
              />
              <p class="header_subtitle_search_text">Search</p>
            </div>
          </div>
          <div class="header_subtitle_wrapper flex_class">
            <div class="header_subtitle_subscribe flex_class">
              <img
                class="header_subtitle_subscribe_img"
                src="./img/header-1.jpg"
                alt="some picture"
              />
              <p class="header_subtitle_subscribe_text">
                <span>Subscribe Now<br /></span>
                3 month for $19
              </p>
            </div>
            <div class="header_subtitle_signIn flex_class">
              <img
                class="header_subtitle_signIn_icon"
                src="./img/Icon/Man.svg"
                alt="man-icon"
              />
              <p class="header_subtitle_signIn_text">Sing in</p>
            </div>
          </div>
        </div>
        <div class="header_title flex_class">
          <div class="header_title_image flex_class">
            <img
              class="header_title_image_img"
              src="./img/header-2.jpg"
              alt="Statue of America"
            />
            <p class="header_title_image_text">
              Boston and New York Bear Brunt
            </p>
          </div>
          <div class="header_title_wrap">
            <p>Universal</p>
          </div>
          <div class="header_title_data flex_class">
            <p><time datetime="2018-01-01">Monday, January 1, 2018</time></p>
            <div class="header_title_weather flex_class">
              <img
                class="header_title_weather_img"
                src="./img/Icon/Sun.svg"
                alt="sun-icon"
              />
              <p class="header_title_weather_text">
                <time datetime="23°C">-23&nbsp;°C</time>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="header_menu">
        <div class="container">
          <ul class="header_menu_list flex_class">
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">News</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Opinion</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Science</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Live</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Travel</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Moneys</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Art & Design</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Sports</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">People</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Health</a>
            </li>
            <li class="header_menu_item">
              <a class="header_menu_link" href="/">Education</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
